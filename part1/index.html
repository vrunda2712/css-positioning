<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Part 1: Positioning Basics</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Positioning Basics</h1>

    <p>In the container below, use the different positioning attributes to move the boxes into the desired positions.</p>

    <div class="container">
      <div class="box blue">
        <span>Blue</span>
      </div>
      <div class="box red">
        <span>Red</span>
      </div>
      <div class="box green">
        <span>Green</span>
      </div>
      <div class="box orange">
        <span>Orange</span>
      </div>
      <div class="box yellow">
        <span>Fixed</span>
      </div>
    </div>
  </body>
</html>
